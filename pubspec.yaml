name: master_of_coin
description: A Zimbabwe-focused personal finance app with dual-currency (USD/ZWG) support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Local Storage
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2

  # Data Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Dependency Injection
  get_it: ^7.6.7
  injectable: ^2.4.1

  # Navigation
  go_router: ^14.2.0

  # Charts & Analytics
  fl_chart: ^0.66.2

  # UI
  intl: ^0.19.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.6.2
  bloc_test: ^9.1.7
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
