name: master_of_coin
description: A Zimbabwe-focused personal finance app with dual-currency (USD/ZWG) support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Local Storage
  sqflite: ^2.3.2
  path: ^1.9.0
  path_provider: ^2.1.2
  share_plus: ^10.1.2
  file_picker: ^8.1.6
  shared_preferences: ^2.3.3
  encrypt: ^5.0.3
  envied: ^1.2.1
  workmanager: ^0.9.0

  # Data Models
  freezed_annotation: ^3.1.0
  json_annotation: ^4.8.1

  # Dependency Injection
  get_it: ^9.2.1
  injectable: ^2.4.1

  # Navigation
  go_router: ^17.1.0

  # Charts & Analytics
  fl_chart: ^1.1.1

  # UI
  intl: ^0.20.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  freezed: ^3.2.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.6.2
  envied_generator: ^1.2.0
  bloc_test: ^10.0.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
